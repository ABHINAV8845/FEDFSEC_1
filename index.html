<!DOCTYPE html>
<html>
<head>

        table {
            width: 60%;
            margin: 20px auto;

        }
        td, th {
            border: 1px solid #000;
            padding: 8px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Resume</h2>

    <table>

        <tr>

            <td>abhinav@example.com</td>
        </tr>
        <tr>
            <td><strong>Phone</strong></td>
            <td>+91-63053745768</td>
        </tr>
        <tr>
            <th colspan="2">Education</th>
        </tr>
        <tr>
            <td>B.Tech (CSE)</td>
            <td>KLH Institute</td>
        </tr>
        <tr>
            <th colspan="2">Skills</th>
        </tr>
        <tr>
            <td colspan="2">C, Python, HTML, CSS</td>
        </tr>
        <tr>
            <th colspan="2">Project</th>
        </tr>
    </table>

</body>
</html>
